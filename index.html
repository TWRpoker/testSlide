<script>
  // 啟用 reveal.js
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,

    transition: 'concave', // none/fade/slide/convex/concave/zoom

    // 加入一些 reveal.js 的外掛
    dependencies: [
      { src: 'plugin/highlight/highlight.js',
        async: true, condition: function() {
          return !!document.querySelector( 'pre code' );
        }, callback: function() {
          hljs.initHighlightingOnLoad();
